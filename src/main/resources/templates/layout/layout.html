<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="~{/layout/fragments/links :: link}"></th:block>
    <style>
        /* 전체 높이를 100%로 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* flexbox를 사용하여 본문을 확장 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 본문 영역을 최대한 확장하여 푸터를 하단으로 밀어냄 */
        .content {
            flex: 1;
        }

        /* 푸터 스타일 (선택 사항) */
        footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="~{/layout/fragments/header :: header}"></th:block>

<!-- 본문 영역 -->
<main class="content">
    <th:block layout:fragment="content"></th:block>
</main>

<!-- 푸터 -->
<th:block th:replace="~{/layout/fragments/footer :: footer}"></th:block>
</body>
</html>
