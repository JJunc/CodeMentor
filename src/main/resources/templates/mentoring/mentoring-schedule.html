<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">

  <div class="container-xxl my-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">멘토 스케줄</h3>
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ FullCalendar CSS/JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const mentorId = /*[[${mentorId}]]*/ null; // 컨트롤러에서 전달한 멘토 ID

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        height: 700,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        eventSources: [
          {
            url: '/api/mentors/' + mentorId + '/schedules', // 멘토 스케줄 조회 API
            method: 'GET',
            failure: function () {
              alert('스케줄을 불러오지 못했습니다.');
            }
          }
        ],
        eventClick: function (info) {
          const start = info.event.start.toLocaleString();
          const end = info.event.end?.toLocaleString() ?? '시간 미정';
          if (confirm(`이 시간으로 예약하시겠습니까?\n\n${start} ~ ${end}`)) {
            reserveSchedule(info.event.id);
          }
        }
      });

      calendar.render();

      // ✅ 예약 요청 함수
      function reserveSchedule(scheduleId) {
        fetch('/api/reservations', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({scheduleId: scheduleId})
        })
                .then(res => {
                  if (!res.ok) throw new Error('예약 실패');
                  alert('예약이 완료되었습니다!');
                  calendar.refetchEvents(); // 새로고침
                })
                .catch(err => {
                  alert('예약 중 오류가 발생했습니다.');
                  console.error(err);
                });
      }
    });
    /*]]>*/
  </script>

</th:block>
</html>
