<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div class="container-xxl w-75 mt-5">
        <div class="row">
            <!-- 좌측: 멘토링 상세 내용 -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm p-4 mb-5">
                    <h2 class="text-center mb-4" th:text="${dto.title}">멘토링 제목</h2>

                    <div class="mb-4">
                        <div th:utext="${dto.content}">멘토링 상세 내용...</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <!-- 뒤로가기 -->
                        <a th:href="@{/mentoring/mentors}" class="btn btn-secondary">목록으로</a>

                        <!-- 작성자(멘토)만 수정/삭제 가능 -->
                        <div th:if="${session.loginMember != null and session.loginMember.username == dto.mentorNickname}">
                            <a th:href="@{/mentoring/edit/{id}(id=${dto.id})}" class="btn btn-primary">수정</a>
                            <button class="btn btn-danger" th:data-dto-id="${dto.id}">삭제</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 우측: 멘토 정보 카드 -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow-sm p-3 text-center">
                    <h4 th:text="${dto.mentorNickname}">멘토 이름</h4>

                    <p class="text-muted mb-3"
                       th:text="${dto.mentorPosition.position + ' · ' + dto.mentorCareer.label}">
                        직책 · 경력
                    </p>

                    <p class="mb-1 fw-bold"
                       th:text="'₩' + ${#numbers.formatInteger(dto.price, 3, 'COMMA')}">₩110,000</p>

                    <p class="mb-3 fw-bold"
                       th:text="${dto.durationMinutes == null || dto.durationMinutes == 0 ?
                    dto.durationHours + '시간' :
                    dto.durationHours + '시간 ' + dto.durationMinutes + '분'}">
                        3시간
                    </p>

                    <!-- ✅ 예약하기 버튼 -->
                    <a th:href="@{/mentoring/booking}"
                       class="btn btn-primary rounded-pill px-4">
                        예약하기
                    </a>
                </div>

            </div>
        </div>
    </div>
    </div>

</th:block>
</html>
