<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div class="container-xxl d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow w-50">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">로그인</h4>
                <form th:action="@{/member/login}" th:object="${loginDto}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" value="test"  th:field="*{username}" required>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" value="zxcv1234!@" required>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    </div>
                    <p th:if="${loginFail}" class="text-danger" th:text="${loginFail}"></p>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
